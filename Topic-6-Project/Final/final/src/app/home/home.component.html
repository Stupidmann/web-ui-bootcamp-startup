<h2>Some Pokemon</h2>
<div *ngIf="pokemon$ else loading">
    <ul *ngFor="let pokemon of pokemon$.results" [routerLink]="['pokemonDetails',pokemon.name]"> 
        <!--[routerLink]="['pokemonDetail', pokemon.name]"-->
        <li> {{ pokemon.name}} </li>              
    </ul>
</div>

<ng-template #loading>
    <p>loading ...</p>
</ng-template>
