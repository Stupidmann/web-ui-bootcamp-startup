<h2>Some Pokemon</h2>
<input type="text" placeholder="Search by Name" [(ngModel)]="searchTerm"/>

<div *ngIf="pokemon$ else loading">
    <ul *ngFor="let pokemon of pokemon$.results | pokeFilter:searchTerm | slice:0:151" [routerLink]="['pokemonDetails',pokemon.name]"> 
        <li> {{ pokemon.name}} </li>       
    </ul>
</div>
