<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            padding-left: 1vw;
        }
    </style>
</head>
<body>
    <h1>Media</h1>
    <div>
        <h2>Image</h2>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/s--l24eoLoA--/c_scale,f_auto,fl_progressive,q_80,w_800/znco2pp6ob2otmokeib2.jpg" alt="Batman & Robin from the 60's tv show">
    </div>

    <div>
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="Batman.mp4" type="video/mp4">
            <source src="Batman.ogv" type="video/ogg">
            <p>Tu navegador no soporta el video</p>
        </video>
    </div>

    <div>
        <h2>Audio</h2>
        <audio controls>
            <source src="Batman.mp3" type="audio/mp3">
            <source src="Batman.aac" type="audio/aac">
            <p>Tu navegador no lo soporta</p>    
        </audio>
    </div>
    
</body>
</html>
